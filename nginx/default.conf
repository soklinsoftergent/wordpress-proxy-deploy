server {
    listen 80;
    server_name _;

    # root -> wordpress
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 90;
    }

    # phpMyAdmin at /pma (preserve path)
    location /pma/ {
        # pass with trailing slash so phpMyAdmin sees correct base
        proxy_pass http://pma/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 90;
    }

    # optional: redirect /pma to /pma/ for proper behavior
    location = /pma {
        return 301 /pma/;
    }
}

